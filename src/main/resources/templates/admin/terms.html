<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Terms - Admin Portal</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>
  <body class="bg-slate-100 font-sans">

    <!-- Sidebar Navigation -->
    <div th:replace="~{fragments/profile :: sidebar(${userId}, ${role})}"></div>

    <!-- Main Content -->
    <main class="ml-64 p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-slate-900">Academic Terms</h1>
        <button
          onclick="showCreateModal()"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
        >
          <svg
            class="w-5 h-5 inline mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
          Add New Term
        </button>
      </div>

      <!-- Terms Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div
          th:each="term : ${terms}"
          class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow"
        >
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3
                class="text-xl font-bold text-slate-900"
                th:text="${term.termName}"
              >
                Fall 2025
              </h3>
              <p
                class="text-sm text-gray-500 mt-1"
                th:text="${term.termCode}"
              >
                FALL2025
              </p>
            </div>
            <span
              th:class="${term.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}"
              class="px-2 py-1 text-xs font-semibold rounded-full"
              th:text="${term.isActive ? 'Active' : 'Inactive'}"
              >Active</span
            >
          </div>

          <div class="space-y-2 mb-4">
            <div class="flex items-center text-sm text-gray-600">
              <svg
                class="w-4 h-4 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
              <span
                >Start:
                <span th:text="${term.startDate}">2025-09-01</span></span
              >
            </div>
            <div class="flex items-center text-sm text-gray-600">
              <svg
                class="w-4 h-4 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
              <span
                >End: <span th:text="${term.endDate}">2025-12-31</span></span
              >
            </div>
          </div>

          <div class="border-t pt-4 flex justify-between">
            <div class="flex gap-2">
              <button th:onclick="|editTerm(${term.id})|"
                class="px-3 py-1.5 text-sm font-medium text-blue-700 bg-blue-50 hover:bg-blue-100 rounded-lg transition-colors">
                Edit
              </button>
              <button th:onclick="|toggleTermStatus(${term.id})|"
                th:class="${term.isActive ? 'text-amber-700 bg-amber-50 hover:bg-amber-100' : 'text-green-700 bg-green-50 hover:bg-green-100'}"
                class="px-3 py-1.5 text-sm font-medium rounded-lg transition-colors">
                <span th:text="${term.isActive ? 'Deactivate' : 'Activate'}"></span>
              </button>
              <button th:onclick="|deleteTerm(${term.id})|"
                class="px-3 py-1.5 text-sm font-medium text-red-700 bg-red-50 hover:bg-red-100 rounded-lg transition-colors">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(terms)}" class="text-center py-12">
        <p class="text-gray-500 mb-4">No terms found.</p>
        <button
          onclick="showCreateModal()"
          class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700"
        >
          Create Your First Term
        </button>
      </div>
    </div>

    <!-- Modal for Create/Edit Term -->
    <div id="termModal" tabindex="-1" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
        <button onclick="closeTermModal()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <h2 id="termModalTitle" class="text-xl font-bold mb-4">Add New Term</h2>
        <form id="termForm" class="space-y-4">
          <input type="hidden" id="termId" />
          <div>
            <label class="block text-sm font-medium text-gray-700">Term Name *</label>
            <input type="text" id="termName" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Term Code *</label>
            <input type="text" id="termCode" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required readonly />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Start Date *</label>
            <input type="date" id="startDate" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">End Date *</label>
            <input type="date" id="endDate" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required />
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" onclick="closeTermModal()" class="px-4 py-2 rounded bg-gray-200 text-gray-700 hover:bg-gray-300">Cancel</button>
            <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-6 right-6 z-50 hidden px-4 py-2 rounded bg-slate-900 text-white shadow-lg"></div>

    <script>
      function showToast(msg, type = 'info') {
        const toast = document.getElementById('toast');
        const colors = {
          success: 'bg-green-600 border-l-4 border-green-700',
          error: 'bg-red-600 border-l-4 border-red-700',
          warning: 'bg-amber-500 border-l-4 border-amber-600',
          info: 'bg-blue-600 border-l-4 border-blue-700'
        };

        toast.textContent = msg;
        toast.className = `fixed top-6 right-6 z-50 px-4 py-3 rounded-r text-white shadow-lg ${colors[type] || colors.info} transition-all duration-300`;
        toast.style.display = 'block';
        toast.style.transform = 'translateX(0)';

        setTimeout(() => {
          toast.style.transform = 'translateX(100%)';
          setTimeout(() => { toast.style.display = 'none'; }, 300);
        }, 2200);
      }

      async function generateTermCode(date) {
        try {
          const res = await fetch(`/api/admin/terms/generate-code?startDate=${date}`);
          if (res.ok) {
            const data = await res.json();
            document.getElementById('termCode').value = data.termCode;
          }
        } catch (error) {
          console.error('Failed to generate term code:', error);
        }
      }

      async function handleStartDateChange() {
        const date = this.value;
        if (date) {
          await generateTermCode(date);
        }
      }

      function showCreateModal() {
        document.getElementById('termModalTitle').textContent = 'Add New Term';
        document.getElementById('termForm').reset();
        document.getElementById('termId').value = '';
        document.getElementById('termCode').readOnly = true;
        document.getElementById('termModal').classList.remove('hidden');

        // Generate initial term code
        const startDateInput = document.getElementById('startDate');
        const currentDate = startDateInput.value || new Date().toISOString().slice(0, 10);
        generateTermCode(currentDate);

        // Remove existing listeners first, then add new one
        startDateInput.removeEventListener('change', handleStartDateChange);
        startDateInput.addEventListener('change', handleStartDateChange);
      }

      function closeTermModal() {
        document.getElementById('termModal').classList.add('hidden');
      }

      function validateTermDates(startDate, endDate) {
        if (!startDate || !endDate) {
          return { valid: false, message: "Both dates are required" };
        }

        if (new Date(endDate) <= new Date(startDate)) {
          return { valid: false, message: "End date must be after start date" };
        }

        const maxDuration = 365; // Max 1 year term
        const diffTime = Math.abs(new Date(endDate) - new Date(startDate));
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays > maxDuration) {
          return { valid: false, message: "Term duration cannot exceed 1 year" };
        }

        return { valid: true };
      }

      async function editTerm(id) {
        try {
          const res = await fetch(`/api/admin/terms/${id}`);
          if (!res.ok) throw new Error('Failed to fetch term');
          const term = await res.json();
          document.getElementById('termModalTitle').textContent = 'Edit Term';
          document.getElementById('termId').value = term.id;
          document.getElementById('termName').value = term.termName;
          document.getElementById('termCode').value = term.termCode;
          document.getElementById('termCode').readOnly = false;
          document.getElementById('startDate').value = term.startDate;
          document.getElementById('endDate').value = term.endDate;
          document.getElementById('termModal').classList.remove('hidden');
        } catch (e) {
          showToast('Failed to load term', 'error');
        }
      }

      document.getElementById('termForm').onsubmit = async function (e) {
        e.preventDefault();

        const id = document.getElementById('termId').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        // Validate dates
        const validation = validateTermDates(startDate, endDate);
        if (!validation.valid) {
          showToast(validation.message, 'error');
          return;
        }

        const term = {
          termName: document.getElementById('termName').value.trim(),
          termCode: document.getElementById('termCode').value.trim(),
          startDate: startDate,
          endDate: endDate
        };

        // Validate required fields
        if (!term.termName || !term.termCode || !term.startDate || !term.endDate) {
          showToast('Please fill all required fields', 'error');
          return;
        }

        try {
          let res;
          if (id) {
            res = await fetch(`/api/admin/terms/${id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(term)
            });
          } else {
            res = await fetch('/api/admin/terms', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(term)
            });
          }
          if (res.ok) {
            showToast('Term saved successfully!', 'success');
            setTimeout(() => location.reload(), 900);
          } else {
            const err = await res.json();
            showToast(err.message || 'Failed to save term', 'error');
          }
        } catch (e) {
          showToast('Failed to save term', 'error');
        }
      };

      async function toggleTermStatus(id) {
        if (!confirm('Toggle term status?')) return;
        try {
          const response = await fetch(`/api/admin/terms/${id}/toggle-status`, { method: 'PATCH' });
          if (response.ok) {
            showToast('Status updated successfully!', 'success');
            setTimeout(() => location.reload(), 900);
          } else {
            showToast('Failed to toggle status', 'error');
          }
        } catch (error) {
          showToast('Failed to toggle status', 'error');
        }
      }

      async function deleteTerm(id) {
        if (!confirm('Are you sure you want to delete this term? This action cannot be undone.')) return;
        try {
          const response = await fetch(`/api/admin/terms/${id}`, { method: 'DELETE' });
          if (response.ok) {
            showToast('Term deleted successfully!', 'success');
            setTimeout(() => location.reload(), 900);
          } else {
            showToast('Failed to delete term', 'error');
          }
        } catch (error) {
          showToast('Failed to delete term', 'error');
        }
      }
    </script>
  </body>
</html>
