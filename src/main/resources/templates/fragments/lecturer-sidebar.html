<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<aside th:fragment="sidebar(activePage)" class="fixed left-0 top-0 h-full w-64 bg-slate-900 text-white z-10">
    <div class="flex flex-col h-full">
        <div class="px-6 py-8 border-b border-slate-700">
            <h1 class="text-2xl font-bold tracking-tight">Course Management</h1>
            <p class="text-sm text-slate-400 mt-1">Lecturer Portal</p>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2">
            <a th:href="@{/lecturer/dashboard(lecturerId=${lecturerId})}"
               th:class="${activePage == 'dashboard' ?
               'flex items-center px-4 py-3 text-sm font-medium rounded-lg bg-slate-800 text-white' :
               'flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition'}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Dashboard
            </a>

            <a th:href="@{/lecturer/courses(lecturerId=${lecturerId})}"
               th:class="${activePage == 'courses' ?
               'flex items-center px-4 py-3 text-sm font-medium rounded-lg bg-slate-800 text-white' :
               'flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition'}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                My Courses
            </a>

            <a th:href="@{/lecturer/schedule(lecturerId=${lecturerId})}"
               th:class="${activePage == 'schedule' ?
               'flex items-center px-4 py-3 text-sm font-medium rounded-lg bg-slate-800 text-white' :
               'flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition'}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                Schedule
            </a>

            <a th:href="@{/lecturer/attendance(lecturerId=${lecturerId})}"
               th:class="${activePage == 'attendance' ?
               'flex items-center px-4 py-3 text-sm font-medium rounded-lg bg-slate-800 text-white' :
               'flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition'}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Attendance
            </a>

            <a th:href="@{/lecturer/reports(lecturerId=${lecturerId})}"
               th:class="${activePage == 'reports' ?
               'flex items-center px-4 py-3 text-sm font-medium rounded-lg bg-slate-800 text-white' :
               'flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition'}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                Reports
            </a>
        </nav>

        <div class="px-4 py-6 border-t border-slate-700">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center">
                    <span class="text-sm font-semibold">L</span>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium">Lecturer</p>
                    <p class="text-xs text-slate-400">
                        ID: <span th:text="${lecturerId}">1</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</aside>
</body>
</html>
