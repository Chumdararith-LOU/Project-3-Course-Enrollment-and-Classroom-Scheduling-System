<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <aside
      th:fragment="sidebar(userId, role, currentPage)"
      class="fixed left-0 top-0 h-full w-64 bg-slate-900 text-white z-10"
    >
      <div class="flex flex-col h-full">
        <!-- Logo -->
        <div class="px-6 py-8 border-b border-slate-700">
          <h1 class="text-2xl font-bold tracking-tight">Course Management</h1>
          <p class="text-sm text-slate-400 mt-1">Admin Portal</p>
        </div>

        <!-- Navigation Menu -->
        <nav class="flex-1 px-4 py-6 space-y-2">
          <a
            th:href="@{/admin/dashboard}"
            th:class="${currentPage == 'dashboard'} ? 'flex items-center px-4 py-3 text-sm font-medium rounded-lg transition bg-slate-800 text-white' : 'flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition'"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            Dashboard
          </a>

          <a
            th:href="@{/admin/users}"
            th:class="${currentPage == 'users'} ? 'flex items-center px-4 py-3 text-sm font-medium rounded-lg transition bg-slate-800 text-white' : 'flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition'"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
            Users
          </a>

          <a
            th:href="@{/admin/courses}"
            th:class="${currentPage == 'courses'} ? 'flex items-center px-4 py-3 text-sm font-medium rounded-lg transition bg-slate-800 text-white' : 'flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition'"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
              />
            </svg>
            Courses
          </a>

          <a
            th:href="@{/admin/offerings}"
            th:class="${currentPage == 'offerings'} ? 'flex items-center px-4 py-3 text-sm font-medium rounded-lg transition bg-slate-800 text-white' : 'flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition'"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            Offerings
          </a>

          <a
            th:href="@{/admin/schedules}"
            th:class="${currentPage == 'schedules'} ? 'flex items-center px-4 py-3 text-sm font-medium rounded-lg transition bg-slate-800 text-white' : 'flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition'"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Schedules
          </a>

          <a
            th:href="@{/admin/enrollments}"
            th:class="${currentPage == 'enrollments'} ? 'flex items-center px-4 py-3 text-sm font-medium rounded-lg transition bg-slate-800 text-white' : 'flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition'"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
              />
            </svg>
            Enrollments
          </a>

          <a
            th:href="@{/admin/rooms}"
            th:class="${currentPage == 'rooms'} ? 'flex items-center px-4 py-3 text-sm font-medium rounded-lg transition bg-slate-800 text-white' : 'flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition'"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
              />
            </svg>
            Rooms
          </a>

          <a
            th:href="@{/admin/terms}"
            th:class="${currentPage == 'terms'} ? 'flex items-center px-4 py-3 text-sm font-medium rounded-lg transition bg-slate-800 text-white' : 'flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition'"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
              />
            </svg>
            Terms
          </a>
        </nav>

        <!-- User Profile -->
        <div class="px-4 py-6 border-t border-slate-700">
          <div class="flex items-center">
            <div
              class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center"
            >
              <span class="text-sm font-semibold">A</span>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium" th:text="${role}">Administrator</p>
              <p class="text-xs text-slate-400">
                ID: <span th:text="${userId}">1</span>
              </p>
            </div>
          </div>
          <form th:action="@{/perform_logout}" method="post" class="mt-4">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <button
              type="submit"
              class="w-full px-3 py-2 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-800 rounded-lg transition text-left"
            >
              Logout
            </button>
          </form>
        </div>
      </div>
    </aside>
  </body>
</html>
