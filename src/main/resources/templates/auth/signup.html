<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up - AcademiX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .serif {
        font-family: "Merriweather", serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 h-screen flex items-center justify-center">
    <div
      class="bg-white p-8 rounded-xl shadow-lg border border-gray-100 w-full max-w-md"
    >
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-12 h-12 rounded-lg bg-[#1e293b] text-white mb-4"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 14l9-5-9-5-9 5 9 5z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
            ></path>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 serif">Welcome Back</h1>
        <p class="text-sm text-gray-500 mt-1">Sign Up AcademiX account</p>
      </div>

      <form th:action="@{/api/auth/signup}" class="space-y-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1e293b] focus:border-transparent"
          />
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1e293b] focus:border-transparent"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1e293b] focus:border-transparent"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1e293b] focus:border-transparent"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-[#1e293b] text-white font-medium py-2 rounded-lg hover:bg-gray-800 transition"
        >
          Sign Up
        </button>
        <p class="text-center text-sm text-gray-600">
          Already have an account?
          <a
            th:href="@{/signin}"
            class="text-[#1e293b] font-medium hover:underline"
            >Sign In</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
