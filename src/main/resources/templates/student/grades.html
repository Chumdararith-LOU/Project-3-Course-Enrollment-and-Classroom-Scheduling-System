<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Grades | Student Portal</title>
    <link th:href="@{/css/output.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 font-sans text-slate-900">
<div class="flex h-screen overflow-hidden">

    <div th:replace="~{fragments/student-sidebar :: sidebar(currentPage='grades')}"></div>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">

        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-8 z-10 shrink-0">
            <h1 class="text-xl font-bold text-slate-800">Academic Record</h1>
            <div class="flex items-center gap-3">
                 <span class="text-sm text-gray-500">
                    <i class="fas fa-graduation-cap mr-2"></i> GPA: <span class="font-bold text-slate-900">3.5</span> </span>
                <div class="h-8 w-8 bg-purple-100 text-purple-700 rounded-full flex items-center justify-center font-bold text-xs"
                     th:text="${#strings.substring(user.firstName,0,1) + #strings.substring(user.lastName,0,1)}">ST</div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            <div class="max-w-5xl mx-auto">

                <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                        <h3 class="font-semibold text-gray-800">Completed Courses</h3>
                        <span class="text-xs text-gray-500">Showing all terms</span>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b">
                            <tr>
                                <th scope="col" class="px-6 py-3">Course</th>
                                <th scope="col" class="px-6 py-3">Code</th>
                                <th scope="col" class="px-6 py-3 text-center">Credits</th>
                                <th scope="col" class="px-6 py-3 text-center">Grade</th>
                                <th scope="col" class="px-6 py-3 text-center">Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="enrollment : ${grades}" class="bg-white border-b hover:bg-gray-50">
                                <td class="px-6 py-4 font-medium text-gray-900">
                                    <div th:text="${enrollment.offering.course.title}">Course Title</div>
                                    <div class="text-xs text-gray-500" th:text="${enrollment.offering.term.termName}">Fall 2024</div>
                                </td>
                                <td class="px-6 py-4" th:text="${enrollment.offering.course.courseCode}">CS101</td>
                                <td class="px-6 py-4 text-center" th:text="${enrollment.offering.course.credits}">3</td>

                                <td class="px-6 py-4 text-center">
                                        <span class="text-lg font-bold"
                                              th:classappend="${enrollment.grade == 'A' ? 'text-green-600' : (enrollment.grade == 'F' ? 'text-red-600' : 'text-slate-800')}"
                                              th:text="${enrollment.grade}">A</span>
                                </td>

                                <td class="px-6 py-4 text-center">
                                    <span th:if="${enrollment.grade == 'F'}" class="px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">Failed</span>
                                    <span th:unless="${enrollment.grade == 'F'}" class="px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Passed</span>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(grades)}">
                                <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                                    <div class="flex flex-col items-center justify-center">
                                        <i class="fas fa-clipboard-list text-3xl text-gray-300 mb-3"></i>
                                        <p>No grades recorded yet.</p>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>
</body>
</html>
