<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .serif { font-family: 'Merriweather', serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<div class="flex h-screen overflow-hidden">

    <div th:replace="~{fragments/student-sidebar :: sidebar(currentPage='my-courses')}"></div>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">

        <header class="bg-white border-b border-gray-100 h-16 flex items-center justify-between px-8 z-10 shrink-0">
            <h2 class="text-gray-600 text-sm">Welcome back, <span class="text-gray-900 font-serif" th:text="${user.firstName}">Student</span></h2>
            <div class="flex items-center gap-6">
                <div class="relative cursor-pointer">
                    <span class="absolute -top-1.5 -right-1.5 bg-red-600 text-white text-[10px] font-bold rounded-full w-4 h-4 flex items-center justify-center border border-white"
                          th:text="${notificationCount} ?: '0'">3</span>
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                </div>
                <div class="flex items-center gap-3 border-l border-gray-100 pl-6">
                    <div class="w-9 h-9 bg-[#1e293b] text-white rounded-full flex items-center justify-center font-medium text-sm tracking-wide"
                         th:text="${#strings.substring(user.firstName,0,1) + #strings.substring(user.lastName,0,1)}">ED</div>
                    <div class="hidden sm:block">
                        <p class="text-sm font-medium text-gray-900 leading-tight" th:text="${user.firstName + ' ' + user.lastName}">Name</p>
                        <p class="text-[11px] text-gray-500" th:text="${user.email}">email</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-[#1e293b] serif mb-1">My Courses</h1>
                <p class="text-gray-500 text-sm">Manage your enrolled classes for Spring 2025</p>
            </div>

            <!-- Course Status Tabs -->
            <div class="mb-6 flex gap-2 border-b border-gray-200 pb-4">
                <button class="bg-[#1e293b] text-white px-4 py-1.5 rounded-lg text-xs font-semibold transition-colors">
                    Active (<span th:text="${#lists.size(courses.?[enrolledStatus])}">0</span>)
                </button>
                <button class="text-gray-500 px-4 py-1.5 text-xs font-medium hover:text-gray-800 transition-colors">
                    Completed (0)
                </button>
            </div>

            <div class="space-y-4">

                <div th:each="course : ${courses}" th:if="${course.enrolledStatus}"
                     class="bg-white rounded-xl border border-gray-200 shadow-sm p-6 flex flex-col md:flex-row md:items-center justify-between gap-6 hover:shadow-md transition-shadow">

                    <div class="flex items-start gap-4">
                        <div class="bg-blue-50 text-blue-700 w-16 h-16 rounded-lg flex items-center justify-center font-bold text-sm border border-blue-100 shrink-0"
                             th:text="${course.code}">CODE</div>
                        <div class="flex-1">
                            <div class="flex items-start justify-between mb-2">
                                <div>
                                    <h3 class="text-lg font-bold text-gray-900 font-serif" th:text="${course.title}">Course Title</h3>
                                    <p class="text-sm text-gray-500" th:text="${course.lecturer} + ' â€¢ ' + ${course.credits} + ' Credits'">Lecturer info</p>
                                </div>
                                <span class="bg-green-100 text-green-800 text-[10px] font-bold px-2 py-1 rounded-full border border-green-200">
                                    Enrolled
                                </span>
                            </div>

                            <div class="flex flex-wrap gap-3 text-xs font-medium text-gray-600">
                                <span class="flex items-center gap-1 bg-gray-100 px-2 py-1 rounded">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    <span th:text="${course.schedule}">Time</span>
                                </span>
                                <span class="flex items-center gap-1 bg-gray-100 px-2 py-1 rounded">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    <span th:text="${course.location}">Location</span>
                                </span>
                                <span class="flex items-center gap-1 bg-gray-100 px-2 py-1 rounded">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    <span th:text="${course.enrolled} + '/' + ${course.capacity} + ' students'">15/30 students</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-3 shrink-0">
                        <a th:href="@{/student/course/{id}/materials(id=${course.id})}"
                           class="px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 hover:bg-blue-100 rounded-lg border border-blue-200 transition-colors">
                            View Materials
                        </a>
                        <form th:action="@{/enrollment/drop}" method="post" class="inline">
                            <input type="hidden" name="offeringId" th:value="${course.id}" />
                            <button type="submit"
                                    class="px-4 py-2 text-sm font-medium text-red-600 bg-white border border-red-200 hover:bg-red-50 hover:border-red-300 rounded-lg transition-colors"
                                    onclick="return confirm('Are you sure you want to drop this course?')">
                                Drop
                            </button>
                        </form>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(courses.?[enrolledStatus])}" class="text-center py-12 bg-white rounded-xl border border-dashed border-gray-300">
                    <div class="bg-gray-50 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900">You haven't enrolled yet</h3>
                    <p class="text-gray-500 text-sm mb-6">Browse the catalog to find classes.</p>
                    <a th:href="@{/student/catalog}" class="inline-block px-6 py-2.5 bg-[#1e293b] text-white font-medium rounded-lg hover:bg-slate-700 transition-colors shadow-sm">
                        Go to Catalog
                    </a>
                </div>

            </div>
        </div>
    </main>
</div>
</body>
</html>
