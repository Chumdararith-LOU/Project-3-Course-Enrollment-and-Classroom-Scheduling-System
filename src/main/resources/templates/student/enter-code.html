<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Enter Enrollment Code | Student Portal</title>
    <link th:href="@{/css/output.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 font-sans text-slate-900">
<div class="flex h-screen overflow-hidden">

    <div th:replace="~{fragments/student-sidebar :: sidebar(currentPage='enter-code')}"></div>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">

        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-8 z-10 shrink-0">
            <h1 class="text-xl font-bold text-slate-800">Course Enrollment</h1>
            <div class="flex items-center gap-3">
                <span class="text-sm text-gray-500">Enter enrollment code to register for a course</span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            <div class="max-w-2xl mx-auto">

                <div th:if="${successMessage}" class="mb-4 p-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800" role="alert">
                    <span class="font-medium">Success!</span> <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
                    <span class="font-medium">Error!</span> <span th:text="${errorMessage}"></span>
                </div>

                <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-8">
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-key text-blue-600 text-2xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">Enter Enrollment Code</h2>
                        <p class="text-gray-600">Use the enrollment code provided by your instructor.</p>
                    </div>

                    <form th:action="@{/enrollment/join}" method="post" class="space-y-6">
                        <div>
                            <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
                                Enrollment Code
                            </label>
                            <input type="text" id="code" name="code"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="Enter enrollment code (e.g., ABC123XYZ)" required>
                        </div>

                        <div class="flex gap-4">
                            <button type="submit" class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                                <i class="fas fa-plus-circle mr-2"></i>Enroll in Course
                            </button>
                            <button type="button" onclick="history.back()" class="flex-1 bg-gray-200 text-gray-800 py-3 px-6 rounded-lg hover:bg-gray-300 transition-colors font-medium">
                                <i class="fas fa-arrow-left mr-2"></i>Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <div class="mt-6 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                    <h3 class="text-sm font-semibold text-yellow-900 mb-2">Important Notes:</h3>
                    <ul class="text-sm text-yellow-800 space-y-1">
                        <li>• Codes are case-sensitive.</li>
                        <li>• Ensure the course term is active.</li>
                    </ul>
                </div>

            </div>
        </div>
    </main>
</div>
</body>
</html>
