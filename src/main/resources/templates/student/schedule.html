<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Schedule | Student Portal</title>
    <link th:href="@{/css/output.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 font-sans text-slate-900">
<div class="flex h-screen overflow-hidden">

    <div th:replace="~{fragments/student-sidebar :: sidebar(currentPage='schedule')}"></div>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">

        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-8 z-10 shrink-0">
            <h1 class="text-xl font-bold text-slate-800">Class Schedule</h1>
            <div class="flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <div class="text-xs text-gray-500">Current Term</div>
                    <div class="font-bold text-sm text-slate-800">Spring 2025</div>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">

            <div th:if="${schedules == null || schedules.isEmpty()}" class="flex flex-col items-center justify-center h-96 text-center">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                    <i class="far fa-calendar-times text-gray-400 text-2xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900">No classes scheduled</h3>
                <p class="text-gray-500 max-w-sm mt-1">You haven't enrolled in any courses with active schedules yet.</p>
                <a th:href="@{/student/catalog}" class="mt-4 text-blue-600 hover:text-blue-800 font-medium">Browse Catalog &rarr;</a>
            </div>

            <div th:if="${schedules != null && !schedules.isEmpty()}" class="grid gap-6">

                <div th:each="sch : ${schedules}"
                     class="bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 flex flex-col md:flex-row md:items-center gap-6 relative overflow-hidden group">

                    <div class="absolute left-0 top-0 bottom-0 w-1 bg-blue-500 group-hover:bg-blue-600 transition-colors"></div>

                    <div class="flex flex-col items-center justify-center bg-blue-50 text-blue-700 rounded-lg p-4 min-w-[100px]">
                        <span class="text-xs font-bold uppercase tracking-wider mb-1" th:text="${sch.dayOfWeek}">MON</span>
                        <span class="text-lg font-bold" th:text="${sch.startTime}">09:00</span>
                        <span class="text-xs text-blue-500">to</span>
                        <span class="text-lg font-bold" th:text="${sch.endTime}">10:30</span>
                    </div>

                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold bg-gray-100 text-gray-600 border border-gray-200"
                                  th:text="${sch.offering.course.courseCode}">CODE</span>
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold bg-green-100 text-green-700 border border-green-200"
                                  th:text="${sch.room.roomNumber}">Room 101</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900" th:text="${sch.offering.course.title}">Course Title</h3>
                        <p class="text-sm text-gray-500 flex items-center gap-2 mt-1">
                            <i class="fas fa-chalkboard-teacher text-gray-400"></i>
                            <span th:text="${sch.offering.lecturer.firstName + ' ' + sch.offering.lecturer.lastName}">Dr. Smith</span>
                        </p>
                    </div>

                    <div class="text-right pl-4 border-l border-gray-100 hidden md:block">
                        <div class="text-xs text-gray-400 uppercase">Location</div>
                        <div class="font-medium text-gray-700" th:text="${sch.room.building}">Building A</div>
                        <div class="text-sm text-gray-500" th:text="${'Room ' + sch.room.roomNumber}">Room 101</div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>
</body>
</html>
