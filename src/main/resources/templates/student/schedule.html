<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Schedule | Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link th:href="@{/css/output.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .schedule-card { transition: transform 0.2s; }
        .schedule-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .schedule-container::-webkit-scrollbar { height: 8px; }
        .schedule-container::-webkit-scrollbar-track { background: #f1f5f9; }
        .schedule-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .schedule-container::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 antialiased">
<div class="flex h-screen overflow-hidden">

    <div th:replace="~{fragments/student-sidebar :: sidebar(currentPage='schedule')}"></div>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">

        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-8 z-10 shrink-0">
            <h1 class="text-xl font-bold text-slate-800">Weekly Schedule</h1>
            <div class="flex items-center gap-3">
                <span class="text-sm text-gray-500">
                    <i class="far fa-calendar-alt mr-2"></i> Current Term
                </span>
                <div class="h-8 w-8 bg-purple-100 text-purple-700 rounded-full flex items-center justify-center font-bold text-xs"
                     th:text="${#strings.substring(user.firstName,0,1) + #strings.substring(user.lastName,0,1)}">ST</div>
            </div>
        </header>

        <div class="flex-1 overflow-x-auto overflow-y-auto p-6 schedule-container">
            <div class="min-w-[1000px] h-full">
                <div class="grid grid-cols-6 gap-4 mb-4">
                    <div th:each="day : ${ {'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'} }"
                         class="text-center">
                        <div class="bg-slate-800 text-white rounded-lg py-2 px-4 shadow-sm">
                            <span class="font-bold text-sm tracking-wide" th:text="${day}">MON</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-6 gap-4 h-full pb-8">

                    <div th:each="day : ${ {'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'} }"
                         class="bg-white rounded-xl border border-gray-200 p-3 min-h-[500px] shadow-sm">

                        <div th:with="daySchedules=${schedules.?[dayOfWeek == #root.day]}">

                            <div th:if="${#lists.isEmpty(daySchedules)}"
                                 class="h-full flex flex-col items-center justify-center text-gray-300 opacity-50 mt-10">
                                <i class="fas fa-mug-hot text-2xl mb-2"></i>
                                <span class="text-xs">Free</span>
                            </div>

                            <div th:each="class : ${daySchedules}" class="mb-4">
                                <div class="schedule-card bg-white border-l-4 border-l-purple-500 border border-gray-200 rounded-r-lg p-3 shadow-sm relative overflow-hidden group">

                                    <div class="flex items-center justify-between mb-2">
                                        <span class="text-xs font-bold text-purple-700 bg-purple-50 px-2 py-1 rounded">
                                            <i class="far fa-clock mr-1"></i>
                                            <span th:text="${class.startTime}">08:00</span> - <span th:text="${class.endTime}">09:30</span>
                                        </span>
                                    </div>

                                    <h4 class="font-bold text-slate-800 text-sm mb-1 leading-tight"
                                        th:text="${class.courseName}">Intro to DB</h4>

                                    <div class="flex items-center justify-between mt-2">
                                        <span class="text-xs font-mono text-gray-500 bg-gray-100 px-1.5 py-0.5 rounded"
                                              th:text="${class.courseCode}">CS101</span>

                                        <span class="text-xs text-gray-600 font-medium flex items-center">
                                            <i class="fas fa-map-marker-alt mr-1 text-gray-400"></i>
                                            <span th:text="${class.roomNumber}">F106</span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
