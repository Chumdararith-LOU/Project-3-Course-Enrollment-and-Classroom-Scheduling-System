<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Schedule - Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link th:href="@{/css/output.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              }
            }
          }
        }
    </script>
</head>
<body class="bg-slate-100 font-sans text-slate-800 antialiased">
<div class="flex h-screen overflow-hidden">
    <div th:replace="~{fragments/student-sidebar :: sidebar(currentPage='schedule')}"></div>

    <main class="ml-64 p-8 w-full overflow-y-auto">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-900 tracking-tight">My Class Schedule</h1>
                <p class="text-slate-500 mt-1">Manage your weekly classes and timings.</p>
            </div>
            <a th:href="@{/student/schedule/export(studentId=${studentId})}"
               th:if="${studentId != null}"
               class="bg-green-600 text-white px-5 py-2.5 rounded-lg hover:bg-green-700 shadow-sm transition flex items-center font-medium">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Export CSV
            </a>
        </div>

        <div class="bg-white rounded-xl shadow border border-slate-200 overflow-hidden mb-8">
            <div class="grid grid-cols-6 divide-x divide-slate-200 border-b border-slate-200 bg-slate-50">
                <div class="p-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-center flex items-center justify-center">
                    Time
                </div>
                <div th:each="day : ${'Monday,Tuesday,Wednesday,Thursday,Friday'.split(',')}"
                     class="p-4 text-xs font-semibold text-slate-600 uppercase tracking-wider text-center"
                     th:text="${day}">
                    Day
                </div>
            </div>

            <div class="divide-y divide-slate-200">
                <div th:each="hour : ${#numbers.sequence(8, 17)}" class="grid grid-cols-6 divide-x divide-slate-200 min-h-[100px]">
                    <div class="p-3 bg-slate-50 flex items-start justify-center">
                            <span class="text-xs font-medium text-slate-400 font-mono translate-y-1"
                                  th:text="${hour + ':00'}">8:00</span>
                    </div>

                    <div th:each="day : ${'Monday,Tuesday,Wednesday,Thursday,Friday'.split(',')}" class="p-1 relative group hover:bg-slate-50 transition-colors">
                        <div th:each="class : ${schedule}"
                             th:if="${class.dayOfWeek == day && class.startTime.hour == hour}"
                             class="h-full w-full bg-blue-100 border-l-4 border-blue-600 rounded p-2 flex flex-col justify-between hover:shadow-md transition-all cursor-pointer">
                            <div>
                                <div class="flex justify-between items-start mb-1 gap-1">
                                        <span class="font-bold text-xs text-blue-900"
                                              th:text="${class.offering.course.courseCode}">CS101</span>
                                    <span class="text-[10px] px-1.5 py-0.5 rounded bg-blue-200 text-blue-800 font-bold whitespace-nowrap"
                                          th:text="${class.room.roomNumber}">101</span>
                                </div>
                                <p class="text-xs text-blue-800 leading-tight line-clamp-2 font-medium"
                                   th:text="${class.offering.course.title}">Intro to CS</p>
                            </div>

                            <div class="mt-2 flex items-center text-[10px] text-blue-700 font-medium">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <span th:text="${class.startTime + ' - ' + class.endTime}">8:00 - 9:30</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <h2 class="text-xl font-bold text-slate-900 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                Class Details
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                <div th:each="class : ${schedule}" class="bg-white border border-slate-200 rounded-lg p-5 shadow-sm hover:border-blue-400 hover:shadow-md transition-all group relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 bg-blue-600"></div>

                    <div class="flex justify-between items-start mb-2">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-bold bg-blue-100 text-blue-800" th:text="${class.offering.course.courseCode}">
                                CODE
                            </span>
                        <span class="text-xs font-bold text-slate-500 uppercase tracking-wide" th:text="${class.dayOfWeek}">Day</span>
                    </div>

                    <h3 class="font-bold text-lg text-slate-900 mb-1" th:text="${class.offering.course.title}">Course Title</h3>

                    <div class="space-y-2 mt-3">
                        <div class="flex items-center text-sm text-slate-600">
                            <svg class="w-4 h-4 mr-2 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span th:text="${class.startTime + ' - ' + class.endTime}">Time</span>
                        </div>
                        <div class="flex items-center text-sm text-slate-600">
                            <svg class="w-4 h-4 mr-2 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span th:text="${class.room.building + ', Room ' + class.room.roomNumber}">Location</span>
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-t border-slate-100 flex justify-between items-center">
                        <span class="text-xs text-slate-500 font-medium" th:text="${class.offering.course.credits + ' Credits'}">3 Credits</span>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(schedule)}" class="text-center text-slate-500 py-12 bg-white rounded-lg border border-slate-200 border-dashed">
                <svg class="w-12 h-12 text-slate-300 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <p>No classes scheduled yet.</p>
            </div>
        </div>
    </main>
</div>
</body>
</html>
