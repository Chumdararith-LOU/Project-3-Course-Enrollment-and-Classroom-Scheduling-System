<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/output.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <title>My Courses</title>
</head>
<body class="bg-slate-100 font-sans">
<!-- Sidebar Navigation -->
<div th:replace="~{fragments/lecturer-sidebar :: sidebar(activePage='courses')}"></div>

<!-- Top Bar -->
<div class="ml-64 bg-white border-b border-slate-200">
    <div class="px-8 py-4 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-slate-900">My Courses</h2>
            <p class="text-sm text-slate-500 mt-1">
                Manage your courses and track student progress
            </p>
        </div>
        <div class="flex items-center gap-4">
          <span
                  class="inline-flex items-center px-4 py-2 rounded-lg text-sm font-semibold bg-blue-100 text-blue-800"
          >
            <span th:text="${courses != null ? courses.size() : 0}">0</span>
            <span class="ml-1">Courses</span>
          </span>

            <!-- âœ… Create New Course Button -->
            <a
                    th:href="@{/lecturer/courses/create}"
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
                <svg
                        class="-ml-1 mr-2 h-5 w-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 4v16m8-8H4"
                    />
                </svg>
                Create New Course
            </a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="ml-64 px-8 py-8">
    <!-- Empty State -->
    <div
            th:if="${courses == null or courses.isEmpty()}"
            class="text-center py-12 bg-white rounded-xl shadow-sm border border-slate-200"
    >
        <svg
                class="mx-auto h-12 w-12 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
        >
            <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No courses found</h3>
        <p class="mt-1 text-sm text-gray-500">
            You don't have any courses assigned yet.
        </p>
        <div class="mt-6">
            <!-- âœ… Create Course Button in Empty State -->
            <a
                    th:href="@{/lecturer/courses/create}"
                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
            >
                <svg
                        class="-ml-1 mr-2 h-5 w-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 4v16m8-8H4"
                    />
                </svg>
                Create Your First Course
            </a>
        </div>
    </div>

    <!-- Courses Grid -->
    <div
            th:if="${courses != null and !courses.isEmpty()}"
            class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"
    >
        <div
                th:each="course : ${courses}"
                class="bg-white overflow-hidden shadow-sm rounded-xl border border-slate-200 hover:shadow-lg hover:border-blue-300 transition"
        >
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800"
                          th:text="${course.courseCode}">CS101</span>

                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-bold bg-purple-100 text-purple-700 border border-purple-200"
                          title="Share this code with students">
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
                        <span th:text="${course.enrollmentCode}">CODE123</span>
                    </span>
                </div>

                <h3 class="text-lg font-semibold text-gray-900 mb-2" th:text="${course.title}">Course Title</h3>
                <p
                        class="text-sm text-gray-500 mb-4 line-clamp-2"
                        th:text="${course.description ?: 'No description available'}"
                >
                    Course description...
                </p>

                <div class="flex items-center text-sm text-gray-500 mb-4">
                    <svg
                            class="mr-1.5 h-5 w-5 text-gray-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                        />
                    </svg>
                    <span th:text="${course.credits} + ' Credits'">3 Credits</span>
                </div>

                <div class="flex space-x-2">
                    <a
                            th:href="@{/lecturer/students(offeringId=${course.id},lecturerId=${lecturerId})}"
                            class="flex-1 inline-flex justify-center items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
                    >
                        <svg
                                class="-ml-1 mr-2 h-5 w-5 text-gray-400"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                        >
                            <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                            />
                        </svg>
                        Students
                    </a>
                    <button
                            type="button"
                            class="flex-1 inline-flex justify-center items-center px-3 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
                    >
                        <svg
                                class="-ml-1 mr-2 h-5 w-5"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                        >
                            <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                            />
                        </svg>
                        Schedule
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
