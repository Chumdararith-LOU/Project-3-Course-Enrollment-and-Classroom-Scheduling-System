<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/output.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <title>Class Schedule | Lecturer Portal</title>
  </head>
  <body class="bg-slate-100 font-sans">
    <!-- Sidebar Navigation -->
    <div th:replace="~{fragments/profile :: sidebar(${userId}, ${role})}"></div>

    <!-- Top Bar -->
    <div class="ml-64 bg-white border-b border-slate-200">
      <div class="px-8 py-4 flex justify-between items-center">
        <div>
          <h2 class="text-2xl font-bold text-slate-900">Class Schedule</h2>
          <p class="text-sm text-slate-500 mt-1">
            View and manage your class schedules
          </p>
        </div>
        <div class="flex items-center space-x-3">
          <button
            class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition"
          >
            <svg
              class="w-4 h-4 inline-block mr-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
            Add Schedule
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 px-8 py-8">
      <!-- Week View Header -->
      <div
        class="mb-6 flex items-center justify-between bg-white rounded-xl shadow-sm border border-slate-200 p-4"
      >
        <div class="flex items-center space-x-4">
          <button
            class="p-2 text-slate-600 hover:bg-slate-100 rounded-lg transition"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
          <div>
            <h3
              class="text-lg font-semibold text-slate-900"
              th:text="${#temporals.format(#temporals.createNow(), 'MMMM yyyy')}"
            >
              December 2025
            </h3>
            <p class="text-sm text-slate-500">Week 51</p>
          </div>
          <button
            class="p-2 text-slate-600 hover:bg-slate-100 rounded-lg transition"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
        <button
          class="px-4 py-2 text-sm font-medium text-slate-700 bg-slate-100 rounded-lg hover:bg-slate-200 transition"
        >
          Today
        </button>
      </div>

      <!-- Empty State -->
      <div
        th:if="${schedules == null or schedules.isEmpty()}"
        class="text-center py-16 bg-white rounded-xl shadow-sm border border-slate-200"
      >
        <svg
          class="mx-auto h-16 w-16 text-slate-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        <h3 class="mt-4 text-lg font-semibold text-slate-900">
          No schedules found
        </h3>
        <p class="mt-2 text-sm text-slate-500">
          You don't have any class schedules assigned yet.
        </p>
        <div class="mt-6">
          <button
            class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700"
          >
            <svg
              class="-ml-1 mr-2 h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
            Create Schedule
          </button>
        </div>
      </div>

      <!-- Schedule Grid -->
      <div
        th:if="${schedules != null and !schedules.isEmpty()}"
        class="grid grid-cols-1 gap-4"
      >
        <!-- Schedule Card -->
        <div
          th:each="schedule : ${schedules}"
          class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 hover:shadow-md transition"
        >
          <div class="flex items-start justify-between">
            <div class="flex-1">
              <div class="flex items-center space-x-3 mb-3">
                <span
                  class="px-3 py-1 text-xs font-semibold rounded-lg bg-blue-100 text-blue-800"
                  th:text="${schedule.courseCode}"
                  >CS101</span
                >
                <span
                  class="px-3 py-1 text-xs font-semibold rounded-lg bg-amber-100 text-amber-800"
                  th:text="${schedule.dayOfWeek}"
                  >Monday</span
                >
              </div>
              <h4
                class="text-lg font-semibold text-slate-900 mb-2"
                th:text="${schedule.courseName}"
              >
                Introduction to Programming
              </h4>
              <div class="grid grid-cols-2 gap-4 text-sm">
                <div class="flex items-center text-slate-600">
                  <svg
                    class="w-4 h-4 mr-2 text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span
                    th:text="${schedule.startTime + ' - ' + schedule.endTime}"
                    >09:00 - 11:00</span
                  >
                </div>
                <div class="flex items-center text-slate-600">
                  <svg
                    class="w-4 h-4 mr-2 text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                  <span th:text="${schedule.roomName}">Room 101</span>
                </div>
                <div class="flex items-center text-slate-600">
                  <svg
                    class="w-4 h-4 mr-2 text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                    />
                  </svg>
                  <span th:text="${schedule.studentCount + ' students'}"
                    >45 students</span
                  >
                </div>
                <div class="flex items-center text-slate-600">
                  <svg
                    class="w-4 h-4 mr-2 text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                    />
                  </svg>
                  <span th:text="${schedule.term}">Fall 2025</span>
                </div>
              </div>
            </div>
            <div class="flex flex-col space-y-2">
              <button
                class="px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 transition"
              >
                View Details
              </button>
              <button
                class="px-4 py-2 text-sm font-medium text-emerald-600 bg-emerald-50 rounded-lg hover:bg-emerald-100 transition"
              >
                Attendance
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
