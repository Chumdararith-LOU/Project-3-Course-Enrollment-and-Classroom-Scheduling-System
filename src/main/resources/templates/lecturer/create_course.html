<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create New Course</title>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

<div class="flex h-screen overflow-hidden">

    <div th:replace="~{fragments/profile :: sidebar(${userId}, ${role})}"></div>

    <main class="flex-1 overflow-y-auto">
        <div class="max-w-3xl mx-auto px-8 py-12">

            <div class="mb-8">
                <a th:href="@{/lecturer/courses}" class="text-sm text-slate-500 hover:text-slate-800 mb-2 inline-block">&larr; Back to Courses</a>
                <h1 class="text-3xl font-bold text-slate-900">Create New Course</h1>
                <p class="text-slate-500 mt-1">Add a new course to the catalog and assign it to an active term.</p>
            </div>

            <div th:if="${errorMessage}" class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <span th:text="${errorMessage}">Error message</span>
            </div>

            <form th:action="@{/lecturer/courses/create}" th:object="${courseRequest}" method="post" class="bg-white p-8 rounded-xl shadow-sm border border-slate-200 space-y-6">

                <div th:if="${#fields.hasGlobalErrors()}" class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Course Title</label>
                        <input type="text" th:field="*{title}" placeholder="e.g. Web Application Development"
                               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                               th:classappend="${#fields.hasErrors('title')} ? 'border-red-500'">
                        <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Course Code</label>
                        <input type="text" th:field="*{courseCode}" placeholder="e.g. GIC25WAD"
                               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none uppercase"
                               th:classappend="${#fields.hasErrors('courseCode')} ? 'border-red-500'">
                        <p class="text-xs text-slate-400 mt-1">Format: 2-4 letters, 2-4 digits</p>
                        <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}"></p>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                    <textarea th:field="*{description}" rows="4" placeholder="Course syllabus summary..."
                              class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                              th:classappend="${#fields.hasErrors('description')} ? 'border-red-500'"></textarea>
                    <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Max Capacity</label>
                        <input type="number" th:field="*{capacity}" min="1"
                               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                               th:classappend="${#fields.hasErrors('capacity')} ? 'border-red-500'">
                        <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Credits</label>
                        <input type="number" th:field="*{credits}" min="1" max="6"
                               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Academic Term</label>
                        <select th:field="*{termId}" class="w-full px-4 py-2 border border-slate-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 outline-none"
                                th:classappend="${#fields.hasErrors('termId')} ? 'border-red-500'">
                            <option value="" disabled selected>Select a term</option>
                            <option th:each="term : ${terms}"
                                    th:value="${term.id}"
                                    th:text="${term.termName}">Spring 2025</option>
                        </select>
                        <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('termId')}" th:errors="*{termId}"></p>
                    </div>
                </div>

                <div class="pt-4 flex items-center justify-end gap-4 border-t border-slate-100">
                    <a th:href="@{/lecturer/courses}" class="px-5 py-2.5 text-sm font-medium text-slate-600 hover:text-slate-800 transition">Cancel</a>
                    <button type="submit" class="px-6 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 shadow-sm transition">
                        Create Course
                    </button>
                </div>

            </form>
        </div>
    </main>
</div>

</body>
</html>
